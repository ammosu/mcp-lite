<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MCP Lite - Web Chat</title>
    <script src="https://cdn.jsdelivr.net/npm/marked@11.1.1/marked.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/dompurify@3.0.6/dist/purify.min.js"></script>
    <style>
        :root {
            /* Modern Color Palette */
            --primary-50: #f0f9ff;
            --primary-100: #e0f2fe;
            --primary-500: #0ea5e9;
            --primary-600: #0284c7;
            --primary-700: #0369a1;
            --primary-900: #0c4a6e;
            
            --gray-50: #f8fafc;
            --gray-100: #f1f5f9;
            --gray-200: #e2e8f0;
            --gray-300: #cbd5e1;
            --gray-400: #94a3b8;
            --gray-500: #64748b;
            --gray-600: #475569;
            --gray-700: #334155;
            --gray-800: #1e293b;
            --gray-900: #0f172a;
            
            --success-50: #f0fdf4;
            --success-500: #22c55e;
            --success-600: #16a34a;
            
            --warning-50: #fffbeb;
            --warning-500: #f59e0b;
            --warning-600: #d97706;
            
            --error-50: #fef2f2;
            --error-500: #ef4444;
            --error-600: #dc2626;
            
            /* Typography */
            --font-sans: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Noto Sans', Helvetica, Arial, sans-serif, 'Apple Color Emoji', 'Segoe UI Emoji';
            --font-mono: 'SF Mono', 'Monaco', 'Inconsolata', 'Roboto Mono', 'Courier New', monospace;
            
            /* Spacing Scale */
            --space-1: 0.25rem;
            --space-2: 0.5rem;
            --space-3: 0.75rem;
            --space-4: 1rem;
            --space-5: 1.25rem;
            --space-6: 1.5rem;
            --space-8: 2rem;
            --space-12: 3rem;
            
            /* Shadows */
            --shadow-sm: 0 1px 2px 0 rgb(0 0 0 / 0.05);
            --shadow-md: 0 4px 6px -1px rgb(0 0 0 / 0.1), 0 2px 4px -2px rgb(0 0 0 / 0.1);
            --shadow-lg: 0 10px 15px -3px rgb(0 0 0 / 0.1), 0 4px 6px -4px rgb(0 0 0 / 0.1);
            --shadow-xl: 0 20px 25px -5px rgb(0 0 0 / 0.1), 0 8px 10px -6px rgb(0 0 0 / 0.1);
            
            /* Border Radius */
            --radius-sm: 0.375rem;
            --radius-md: 0.5rem;
            --radius-lg: 0.75rem;
            --radius-xl: 1rem;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: var(--font-sans);
            background: var(--gray-50);
            height: 100vh;
            display: flex;
            flex-direction: column;
            color: var(--gray-900);
            line-height: 1.6;
        }

        .header {
            background: linear-gradient(135deg, var(--primary-600), var(--primary-700));
            color: white;
            padding: var(--space-4) var(--space-8);
            display: flex;
            justify-content: space-between;
            align-items: center;
            box-shadow: var(--shadow-md);
            border-bottom: 1px solid var(--primary-700);
        }

        .header h1 {
            font-size: 1.5rem;
            font-weight: 700;
            letter-spacing: -0.025em;
        }

        .status {
            display: flex;
            align-items: center;
            gap: var(--space-2);
            font-size: 0.875rem;
            font-weight: 500;
            padding: var(--space-2) var(--space-3);
            background: rgba(255, 255, 255, 0.1);
            border-radius: var(--radius-md);
            backdrop-filter: blur(8px);
        }

        .status-dot {
            width: 8px;
            height: 8px;
            border-radius: 50%;
            background: var(--success-500);
            animation: pulse 2s infinite;
        }

        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.7; }
        }

        .container {
            flex: 1;
            display: flex;
            max-width: 1400px;
            margin: 0 auto;
            width: 100%;
            gap: var(--space-6);
            padding: var(--space-6);
            min-height: 0;
        }

        .chat-container {
            flex: 1;
            display: flex;
            flex-direction: column;
            background: white;
            border-radius: var(--radius-xl);
            box-shadow: var(--shadow-lg);
            overflow: hidden;
            border: 1px solid var(--gray-200);
        }

        .sidebar {
            width: 340px;
            background: white;
            border-radius: var(--radius-xl);
            box-shadow: var(--shadow-lg);
            padding: var(--space-6);
            display: flex;
            flex-direction: column;
            gap: var(--space-6);
            max-height: calc(100vh - 8rem);
            border: 1px solid var(--gray-200);
        }

        .chat-messages {
            flex: 1;
            overflow-y: auto;
            padding: var(--space-6);
            display: flex;
            flex-direction: column;
            gap: var(--space-4);
            scroll-behavior: smooth;
        }

        .chat-messages::-webkit-scrollbar {
            width: 8px;
        }

        .chat-messages::-webkit-scrollbar-track {
            background: var(--gray-100);
        }

        .chat-messages::-webkit-scrollbar-thumb {
            background: var(--gray-300);
            border-radius: var(--radius-md);
        }

        .chat-messages::-webkit-scrollbar-thumb:hover {
            background: var(--gray-400);
        }

        .message {
            display: flex;
            max-width: 85%;
            gap: var(--space-3);
            animation: fadeIn 0.3s ease-out;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .message.user {
            align-self: flex-end;
            flex-direction: row-reverse;
        }

        .message.assistant {
            align-self: flex-start;
        }

        .message.system {
            align-self: center;
            margin: var(--space-4) 0;
        }

        .message.system .message-content {
            background: var(--gray-50);
            color: var(--gray-600);
            border: 1px solid var(--gray-200);
            font-style: italic;
            font-size: 0.875rem;
            text-align: center;
            padding: var(--space-3) var(--space-4);
        }

        .message-content {
            padding: var(--space-4) var(--space-5);
            border-radius: var(--radius-lg);
            word-wrap: break-word;
            line-height: 1.6;
            font-size: 0.95rem;
            position: relative;
            box-shadow: var(--shadow-sm);
        }

        .message-content.markdown {
            white-space: normal;
        }

        .message-content.text {
            white-space: pre-wrap;
        }

        /* Markdown styles */
        .message-content h1,
        .message-content h2,
        .message-content h3,
        .message-content h4,
        .message-content h5,
        .message-content h6 {
            margin: var(--space-4) 0 var(--space-2) 0;
            font-weight: 700;
            color: inherit;
        }

        .message-content h1 { font-size: 1.375rem; }
        .message-content h2 { font-size: 1.25rem; }
        .message-content h3 { font-size: 1.125rem; }
        .message-content h4 { font-size: 1rem; }

        .message-content p {
            margin: var(--space-3) 0;
        }

        .message-content code {
            background: var(--gray-100);
            color: var(--primary-700);
            padding: var(--space-1) var(--space-2);
            border-radius: var(--radius-sm);
            font-family: var(--font-mono);
            font-size: 0.875rem;
            font-weight: 500;
        }

        .message.user .message-content code {
            background: rgba(255, 255, 255, 0.2);
            color: rgba(255, 255, 255, 0.9);
        }

        .message-content pre {
            background: var(--gray-100);
            padding: var(--space-4);
            border-radius: var(--radius-md);
            overflow-x: auto;
            margin: var(--space-4) 0;
            border-left: 3px solid var(--primary-500);
            position: relative;
        }

        .message.user .message-content pre {
            background: rgba(255, 255, 255, 0.1);
            border-left-color: rgba(255, 255, 255, 0.3);
        }

        .message-content pre code {
            background: transparent;
            padding: 0;
            color: inherit;
        }

        .message-content ul,
        .message-content ol {
            margin: var(--space-3) 0;
            padding-left: var(--space-6);
        }

        .message-content li {
            margin: var(--space-1) 0;
        }

        .message-content table {
            border-collapse: collapse;
            width: 100%;
            margin: var(--space-4) 0;
            font-size: 0.875rem;
            border-radius: var(--radius-md);
            overflow: hidden;
            box-shadow: var(--shadow-sm);
        }

        .message-content th,
        .message-content td {
            border: 1px solid var(--gray-200);
            padding: var(--space-3);
            text-align: left;
        }

        .message-content th {
            background: var(--gray-100);
            font-weight: 600;
            color: var(--gray-700);
        }

        .message-content blockquote {
            border-left: 4px solid var(--primary-200);
            padding-left: var(--space-4);
            margin: var(--space-4) 0;
            color: var(--gray-600);
            font-style: italic;
            background: var(--gray-50);
            padding: var(--space-4);
            border-radius: var(--radius-md);
        }

        .message.user .message-content blockquote {
            background: rgba(255, 255, 255, 0.1);
            border-left-color: rgba(255, 255, 255, 0.3);
            color: rgba(255, 255, 255, 0.8);
        }

        .message-content a {
            color: var(--primary-600);
            text-decoration: none;
            font-weight: 500;
        }

        .message-content a:hover {
            text-decoration: underline;
            color: var(--primary-700);
        }

        .message.user .message-content a {
            color: rgba(255, 255, 255, 0.9);
        }

        .message.user .message-content a:hover {
            color: white;
        }

        .message.user .message-content {
            background: linear-gradient(135deg, var(--primary-500), var(--primary-600));
            color: white;
            border-bottom-right-radius: var(--radius-sm);
        }

        .message.assistant .message-content {
            background: var(--gray-100);
            color: var(--gray-900);
            border-bottom-left-radius: var(--radius-sm);
            border: 1px solid var(--gray-200);
        }

        .message.system .message-content {
            background: var(--warning-50);
            color: var(--warning-800);
            border: 1px solid var(--warning-200);
            text-align: center;
            font-weight: 500;
        }

        .chat-input {
            padding: var(--space-6);
            border-top: 1px solid var(--gray-200);
            background: var(--gray-50);
        }

        .input-group {
            display: flex;
            gap: var(--space-3);
            align-items: flex-end;
        }

        .chat-input input {
            flex: 1;
            padding: var(--space-4) var(--space-5);
            border: 2px solid var(--gray-200);
            border-radius: var(--radius-xl);
            font-size: 1rem;
            outline: none;
            transition: all 0.2s ease;
            background: white;
            font-family: var(--font-sans);
            line-height: 1.5;
            box-shadow: var(--shadow-sm);
        }

        .chat-input input:focus {
            border-color: var(--primary-500);
            box-shadow: 0 0 0 3px rgba(14, 165, 233, 0.1);
        }

        .chat-input input:disabled {
            background: var(--gray-100);
            color: var(--gray-500);
            cursor: not-allowed;
        }

        .chat-input input::placeholder {
            color: var(--gray-500);
        }

        .btn {
            padding: var(--space-4) var(--space-6);
            border: none;
            border-radius: var(--radius-lg);
            font-size: 1rem;
            cursor: pointer;
            transition: all 0.15s ease;
            font-weight: 600;
            font-family: var(--font-sans);
            display: inline-flex;
            align-items: center;
            justify-content: center;
            gap: var(--space-2);
            text-decoration: none;
            user-select: none;
            position: relative;
            overflow: hidden;
        }

        .btn:focus {
            outline: 2px solid var(--primary-500);
            outline-offset: 2px;
        }

        .btn-primary {
            background: linear-gradient(135deg, var(--primary-500), var(--primary-600));
            color: white;
            box-shadow: var(--shadow-md);
        }

        .btn-primary:hover:not(:disabled) {
            background: linear-gradient(135deg, var(--primary-600), var(--primary-700));
            box-shadow: var(--shadow-lg);
            transform: translateY(-1px);
        }

        .btn-primary:active:not(:disabled) {
            transform: translateY(0);
            box-shadow: var(--shadow-sm);
        }

        .btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none !important;
            box-shadow: var(--shadow-sm) !important;
        }

        .btn-small {
            padding: var(--space-2) var(--space-4);
            font-size: 0.875rem;
            font-weight: 500;
            border-radius: var(--radius-md);
            background: var(--gray-100);
            color: var(--gray-700);
            border: 1px solid var(--gray-200);
        }

        .btn-small:hover:not(:disabled) {
            background: var(--gray-200);
            border-color: var(--gray-300);
            transform: translateY(-1px);
            box-shadow: var(--shadow-sm);
        }

        .sidebar h3 {
            color: var(--gray-800);
            margin-bottom: var(--space-4);
            font-size: 1.125rem;
            font-weight: 700;
            display: flex;
            align-items: center;
            gap: var(--space-2);
        }

        .tools-list {
            flex: 1;
            overflow-y: auto;
            max-height: 400px;
        }

        .tools-list::-webkit-scrollbar {
            width: 6px;
        }

        .tools-list::-webkit-scrollbar-track {
            background: var(--gray-100);
            border-radius: var(--radius-sm);
        }

        .tools-list::-webkit-scrollbar-thumb {
            background: var(--gray-300);
            border-radius: var(--radius-sm);
        }

        .tool-item {
            margin-bottom: var(--space-3);
            background: var(--gray-50);
            border-radius: var(--radius-lg);
            font-size: 0.875rem;
            border: 1px solid var(--gray-200);
            transition: all 0.2s ease;
            overflow: hidden;
        }

        .tool-item:hover {
            background: var(--gray-100);
            border-color: var(--gray-300);
            transform: translateY(-1px);
            box-shadow: var(--shadow-sm);
        }

        .tool-header {
            padding: var(--space-4);
            cursor: pointer;
            display: flex;
            justify-content: space-between;
            align-items: center;
            user-select: none;
        }

        .tool-name {
            font-weight: 600;
            color: var(--gray-800);
            flex: 1;
            font-size: 0.9rem;
        }

        .tool-toggle {
            color: var(--gray-500);
            font-size: 0.75rem;
            transition: transform 0.2s ease;
            user-select: none;
            width: 16px;
            text-align: center;
        }

        .tool-toggle.expanded {
            transform: rotate(180deg);
        }

        .tool-desc {
            color: var(--gray-600);
            margin: 0;
            padding: 0 var(--space-4) var(--space-4) var(--space-4);
            font-size: 0.8rem;
            line-height: 1.5;
            border-top: 1px solid var(--gray-200);
            background: white;
            display: none;
            max-height: 120px;
            overflow-y: auto;
        }

        .tool-desc.expanded {
            display: block;
        }

        .tool-count {
            color: var(--gray-500);
            font-size: 0.8rem;
            font-weight: 500;
            background: var(--gray-100);
            padding: var(--space-1) var(--space-2);
            border-radius: var(--radius-sm);
        }

        .commands {
            display: flex;
            flex-wrap: wrap;
            gap: var(--space-3);
        }

        .commands .btn-small {
            flex: 1;
            min-width: 0;
            justify-content: center;
        }

        @media (max-width: 640px) {
            .commands {
                display: grid;
                grid-template-columns: 1fr 1fr;
                gap: var(--space-2);
            }
        }

        .tool-execution {
            background: var(--warning-50);
            border: 1px solid var(--warning-200);
            border-radius: var(--radius-lg);
            padding: var(--space-4);
            margin: var(--space-4) 0;
            font-size: 0.875rem;
            color: var(--warning-800);
            box-shadow: var(--shadow-sm);
        }

        .tool-execution.completed {
            background: var(--success-50);
            border-color: var(--success-200);
            color: var(--success-800);
        }

        .tool-execution.error {
            background: var(--error-50);
            border-color: var(--error-200);
            color: var(--error-800);
        }

        .tool-execution-header {
            font-weight: 600;
            margin-bottom: var(--space-3);
            cursor: pointer;
            display: flex;
            justify-content: space-between;
            align-items: center;
            user-select: none;
        }

        .tool-execution-toggle {
            font-size: 0.75rem;
            color: var(--gray-500);
            transition: transform 0.2s ease;
            width: 16px;
            text-align: center;
        }

        .tool-execution-toggle.expanded {
            transform: rotate(180deg);
        }

        .tool-execution-details {
            display: none;
            font-family: var(--font-mono);
            font-size: 0.8rem;
            margin-top: var(--space-3);
            padding: var(--space-4);
            background: rgba(0, 0, 0, 0.03);
            border-radius: var(--radius-md);
            border: 1px solid rgba(0, 0, 0, 0.1);
        }

        .tool-execution-details.expanded {
            display: block;
        }

        .tool-call {
            margin-bottom: var(--space-4);
            padding: var(--space-4);
            background: rgba(255, 255, 255, 0.7);
            border-radius: var(--radius-md);
            border-left: 3px solid var(--primary-500);
            box-shadow: var(--shadow-sm);
        }

        .tool-call-name {
            font-weight: 600;
            color: var(--gray-800);
            margin-bottom: var(--space-3);
            font-size: 0.875rem;
        }

        .tool-call-section {
            margin-bottom: var(--space-3);
        }

        .tool-call-section-title {
            font-weight: 600;
            color: var(--gray-600);
            font-size: 0.75rem;
            text-transform: uppercase;
            letter-spacing: 0.05em;
            margin-bottom: var(--space-2);
        }

        .tool-call-content {
            background: var(--gray-50);
            border: 1px solid var(--gray-200);
            border-radius: var(--radius-sm);
            padding: var(--space-3);
            font-size: 0.75rem;
            max-height: 150px;
            overflow-y: auto;
            white-space: pre-wrap;
            font-family: var(--font-mono);
            line-height: 1.4;
        }

        .tool-call-content::-webkit-scrollbar {
            width: 4px;
        }

        .tool-call-content::-webkit-scrollbar-track {
            background: var(--gray-100);
        }

        .tool-call-content::-webkit-scrollbar-thumb {
            background: var(--gray-300);
            border-radius: var(--radius-sm);
        }

        .loading {
            display: none;
            align-items: center;
            gap: var(--space-3);
            color: var(--gray-500);
            padding: var(--space-6);
            justify-content: center;
            font-size: 0.875rem;
            font-weight: 500;
        }

        .loading.show {
            display: flex;
        }

        .spinner {
            width: 18px;
            height: 18px;
            border: 2px solid var(--gray-200);
            border-top: 2px solid var(--primary-500);
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        /* Responsive Design */
        @media (max-width: 1024px) {
            .container {
                gap: var(--space-4);
                padding: var(--space-4);
            }

            .sidebar {
                width: 300px;
            }
        }

        @media (max-width: 768px) {
            .container {
                flex-direction: column;
                padding: var(--space-3);
                gap: var(--space-3);
            }

            .sidebar {
                width: 100%;
                order: 2;
                max-height: 300px;
                padding: var(--space-4);
            }

            .tools-list {
                max-height: 200px;
            }

            .header {
                padding: var(--space-4);
            }

            .header h1 {
                font-size: 1.25rem;
            }

            .chat-messages {
                padding: var(--space-4);
            }

            .chat-input {
                padding: var(--space-4);
            }

            .message {
                max-width: 95%;
            }

            .btn-small {
                padding: var(--space-2) var(--space-3);
                font-size: 0.8rem;
            }
        }

        @media (max-width: 480px) {
            .header {
                padding: var(--space-3);
                flex-direction: column;
                gap: var(--space-2);
                text-align: center;
            }

            .container {
                padding: var(--space-2);
                gap: var(--space-2);
            }

            .sidebar {
                padding: var(--space-3);
                max-height: 250px;
            }

            .tools-list {
                max-height: 150px;
            }

            .chat-messages {
                padding: var(--space-3);
                gap: var(--space-3);
            }

            .chat-input {
                padding: var(--space-3);
            }

            .input-group {
                flex-direction: column;
                gap: var(--space-2);
            }

            .btn-primary {
                width: 100%;
                justify-content: center;
            }

            .message-content {
                padding: var(--space-3) var(--space-4);
                font-size: 0.9rem;
            }

            .tool-execution {
                margin: var(--space-3) 0;
                padding: var(--space-3);
            }

            .tool-call {
                padding: var(--space-3);
            }
        }

        /* Focus and accessibility improvements */
        .btn:focus-visible,
        .chat-input input:focus-visible,
        .tool-header:focus-visible {
            outline: 2px solid var(--primary-500);
            outline-offset: 2px;
        }

        /* High contrast mode support */
        @media (prefers-contrast: high) {
            .message.assistant .message-content {
                border: 2px solid var(--gray-400);
            }
            
            .message.user .message-content {
                border: 2px solid var(--primary-700);
            }
            
            .tool-item {
                border: 2px solid var(--gray-400);
            }
        }

        /* Reduced motion support */
        @media (prefers-reduced-motion: reduce) {
            *,
            *::before,
            *::after {
                animation-duration: 0.01ms !important;
                animation-iteration-count: 1 !important;
                transition-duration: 0.01ms !important;
            }

            .status-dot {
                animation: none;
            }
        }

        /* Print styles */
        @media print {
            .sidebar,
            .chat-input,
            .loading,
            .tool-execution-toggle,
            .tool-toggle {
                display: none !important;
            }

            .container {
                flex-direction: column;
                max-width: none;
            }

            .chat-container {
                box-shadow: none;
                border: 1px solid var(--gray-400);
            }

            .message-content {
                box-shadow: none;
                border: 1px solid var(--gray-300);
            }
        }
    </style>
</head>
<body>
    <div class="header">
        <h1>MCP Lite</h1>
        <div class="status">
            <span class="status-dot" aria-label="Connection status indicator"></span>
            <span>Connected</span>
        </div>
    </div>

    <div class="container">
        <div class="chat-container">
            <div class="chat-messages" id="chatMessages" role="log" aria-label="Chat conversation" aria-live="polite">
                <div class="message system">
                    <div class="message-content">
                        Welcome to MCP Lite Web Chat
                        
You can:
• Chat normally with the AI assistant
• Use commands like /help, /tools, /clear
• Access all configured MCP tools automatically

Type your message below to get started!
                    </div>
                </div>
                
            </div>
            
            <div class="loading" id="loading">
                <div class="spinner"></div>
                <span>Thinking...</span>
            </div>

            <div class="chat-input">
                <div class="input-group">
                    <input 
                        type="text" 
                        id="messageInput" 
                        placeholder="Type your message or /help for commands..."
                        autocomplete="off"
                        aria-label="Chat message input"
                    >
                    <button class="btn btn-primary" id="sendButton" aria-label="Send message">Send</button>
                </div>
            </div>
        </div>

        <div class="sidebar">
            <div>
                <h3>Quick Commands</h3>
                <div class="commands" role="group" aria-label="Quick command buttons">
                    <button class="btn btn-small" onclick="sendCommand('/help')" aria-label="Send help command">Help</button>
                    <button class="btn btn-small" onclick="sendCommand('/tools')" aria-label="List available tools">Tools</button>
                    <button class="btn btn-small" onclick="sendCommand('/status')" aria-label="Show system status">Status</button>
                    <button class="btn btn-small" onclick="sendCommand('/clear')" aria-label="Clear chat history">Clear</button>
                </div>
            </div>

            <div class="tools-list">
                <h3>Available Tools<span class="tool-count" id="toolsCount"></span></h3>
                <div id="toolsList" role="region" aria-label="Available MCP tools" aria-live="polite">Loading...</div>
            </div>
        </div>
    </div>

    <script>
        class MCPLiteChat {
            constructor() {
                this.sessionId = 'session-' + Date.now();
                this.messageInput = document.getElementById('messageInput');
                this.sendButton = document.getElementById('sendButton');
                this.chatMessages = document.getElementById('chatMessages');
                this.loading = document.getElementById('loading');
                this.toolsList = document.getElementById('toolsList');

                this.setupEventListeners();
                this.loadTools();
            }

            setupEventListeners() {
                this.sendButton.addEventListener('click', () => this.sendMessage());
                
                this.messageInput.addEventListener('keypress', (e) => {
                    if (e.key === 'Enter' && !e.shiftKey) {
                        e.preventDefault();
                        this.sendMessage();
                    }
                });
            }

            async sendMessage() {
                const message = this.messageInput.value.trim();
                if (!message) return;

                this.addMessage(message, 'user');
                this.messageInput.value = '';
                this.setLoading(true);

                // Create a placeholder for the streaming response
                const assistantMessageDiv = this.createMessageElement('', 'assistant');
                this.chatMessages.appendChild(assistantMessageDiv);
                const contentDiv = assistantMessageDiv.querySelector('.message-content');
                
                // Track tool execution status
                let currentToolExecution = null;

                try {
                    // Use EventSource for streaming
                    const response = await fetch('/api/chat/stream', {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json',
                        },
                        body: JSON.stringify({
                            message: message,
                            sessionId: this.sessionId
                        })
                    });

                    if (!response.ok) {
                        throw new Error(`HTTP error! status: ${response.status}`);
                    }

                    const reader = response.body.getReader();
                    const decoder = new TextDecoder();
                    let buffer = '';
                    let fullContent = '';

                    while (true) {
                        const { done, value } = await reader.read();
                        if (done) break;

                        buffer += decoder.decode(value, { stream: true });
                        const lines = buffer.split('\n');
                        
                        // Keep the last incomplete line in the buffer
                        buffer = lines.pop() || '';

                        for (const line of lines) {
                            if (line.startsWith('data: ')) {
                                try {
                                    const data = JSON.parse(line.slice(6));
                                    
                                    if (data.type === 'chunk') {
                                        fullContent += data.content;
                                        this.updateMessageContent(contentDiv, fullContent, false);
                                    } else if (data.type === 'complete') {
                                        if (data.fullContent) {
                                            fullContent = data.fullContent;
                                        } else if (data.content) {
                                            // For command responses that don't have fullContent
                                            fullContent = data.content;
                                        }
                                        this.updateMessageContent(contentDiv, fullContent, true);
                                        
                                        // Special handling for /clear command
                                        if (data.content && data.content.includes('Chat history cleared!')) {
                                            // Clear the frontend chat display after showing the confirmation
                                            setTimeout(() => {
                                                this.clearChatDisplay();
                                            }, 1000);
                                        }
                                        
                                        // Clean up any remaining tool execution display
                                        if (currentToolExecution) {
                                            this.finalizeToolExecution(currentToolExecution);
                                            currentToolExecution = null;
                                        }
                                    } else if (data.type === 'error') {
                                        this.updateMessageContent(contentDiv, 'Error: ' + data.error, true);
                                    } else if (data.type === 'tool_info') {
                                        // Handle tool execution info
                                        currentToolExecution = this.handleToolExecution(data.toolInfo, currentToolExecution);
                                    }
                                } catch (parseError) {
                                    console.error('Error parsing SSE data:', parseError);
                                }
                            }
                        }
                    }

                } catch (error) {
                    this.updateMessageContent(contentDiv, 'Error: Failed to send message. Please try again.', true);
                    console.error('Chat error:', error);
                } finally {
                    this.setLoading(false);
                }
            }

            createMessageElement(content, sender) {
                const messageDiv = document.createElement('div');
                messageDiv.className = `message ${sender}`;
                
                const contentDiv = document.createElement('div');
                contentDiv.className = 'message-content';
                
                messageDiv.appendChild(contentDiv);
                return messageDiv;
            }

            updateMessageContent(contentDiv, content, isComplete) {
                if (this.isMarkdownContent(content)) {
                    // Configure marked for better security and formatting
                    marked.setOptions({
                        breaks: true,
                        gfm: true,
                        sanitize: false // We'll use DOMPurify instead
                    });
                    
                    const html = marked.parse(content);
                    const cleanHtml = DOMPurify.sanitize(html);
                    contentDiv.innerHTML = cleanHtml;
                    contentDiv.className = 'message-content markdown';
                } else {
                    contentDiv.textContent = content;
                    contentDiv.className = 'message-content text';
                }
                
                if (isComplete) {
                    this.scrollToBottom();
                } else {
                    // Smooth scroll during streaming
                    this.scrollToBottom();
                }
            }

            isMarkdownContent(content) {
                // Detect if content likely contains markdown
                const markdownIndicators = [
                    /```[\s\S]*?```/, // code blocks
                    /`[^`]+`/, // inline code
                    /^\s*#{1,6}\s+/m, // headers
                    /^\s*[\*\-\+]\s+/m, // lists
                    /^\s*\d+\.\s+/m, // numbered lists
                    /\*\*[^*]+\*\*/, // bold
                    /\*[^*]+\*/, // italic
                    /\[[^\]]+\]\([^\)]+\)/, // links
                    /^\s*\|.*\|.*$/m, // tables
                    /^\s*>/m // blockquotes
                ];
                
                return markdownIndicators.some(pattern => pattern.test(content));
            }

            handleToolExecution(toolInfo, currentExecution) {
                if (toolInfo.type === 'tool_start' && !toolInfo.toolName) {
                    // This is the overall "Executing X tools..." message
                    const executionId = `tool-execution-${Date.now()}`;
                    const toolDiv = document.createElement('div');
                    toolDiv.className = 'tool-execution';
                    toolDiv.innerHTML = `
                        <div class="tool-execution-header" onclick="this.toggleToolExecution('${executionId}')">
                            <span>${toolInfo.message}</span>
                            <span class="tool-execution-toggle" id="${executionId}-toggle">▼</span>
                        </div>
                        <div class="tool-execution-details" id="${executionId}-details"></div>
                    `;
                    
                    // Add click handler for toggle
                    const header = toolDiv.querySelector('.tool-execution-header');
                    header.addEventListener('click', (e) => {
                        e.stopPropagation();
                        this.toggleToolExecution(executionId);
                    });
                    
                    this.chatMessages.appendChild(toolDiv);
                    this.scrollToBottom();
                    
                    return {
                        id: executionId,
                        element: toolDiv,
                        detailsElement: toolDiv.querySelector('.tool-execution-details'),
                        toolCalls: new Map()
                    };
                } else if (currentExecution && toolInfo.toolName) {
                    // This is individual tool execution info
                    const toolCallId = toolInfo.toolCallId;
                    
                    if (toolInfo.type === 'tool_start') {
                        // Create new tool call record
                        currentExecution.toolCalls.set(toolCallId, {
                            name: toolInfo.toolName,
                            input: toolInfo.input,
                            output: null,
                            status: 'running'
                        });
                    } else if (toolInfo.type === 'tool_complete' || toolInfo.type === 'tool_error') {
                        // Update tool call with output
                        const toolCall = currentExecution.toolCalls.get(toolCallId);
                        if (toolCall) {
                            toolCall.output = toolInfo.output;
                            toolCall.status = toolInfo.type === 'tool_error' ? 'error' : 'completed';
                        }
                        
                        if (toolInfo.type === 'tool_error') {
                            currentExecution.element.classList.add('error');
                        }
                    }
                    
                    // Update the details display
                    this.updateToolExecutionDetails(currentExecution);
                    this.scrollToBottom();
                    return currentExecution;
                } else if (toolInfo.type === 'tool_complete' && !toolInfo.toolName) {
                    // Overall completion
                    if (currentExecution) {
                        const header = currentExecution.element.querySelector('.tool-execution-header span');
                        header.textContent = toolInfo.message;
                        currentExecution.element.classList.add('completed');
                        this.scrollToBottom();
                    }
                    return currentExecution;
                }
                
                return currentExecution;
            }

            updateToolExecutionDetails(execution) {
                const detailsHtml = Array.from(execution.toolCalls.values()).map(toolCall => `
                    <div class="tool-call">
                        <div class="tool-call-name">${toolCall.name} (${toolCall.status})</div>
                        <div class="tool-call-section">
                            <div class="tool-call-section-title">Input</div>
                            <div class="tool-call-content">${toolCall.input || 'No input'}</div>
                        </div>
                        <div class="tool-call-section">
                            <div class="tool-call-section-title">Output</div>
                            <div class="tool-call-content">${toolCall.output || 'Waiting...'}</div>
                        </div>
                    </div>
                `).join('');
                
                execution.detailsElement.innerHTML = detailsHtml;
            }

            toggleToolExecution(executionId) {
                const details = document.getElementById(`${executionId}-details`);
                const toggle = document.getElementById(`${executionId}-toggle`);
                
                if (details && toggle) {
                    const isExpanded = details.classList.contains('expanded');
                    
                    if (isExpanded) {
                        details.classList.remove('expanded');
                        toggle.classList.remove('expanded');
                    } else {
                        details.classList.add('expanded');
                        toggle.classList.add('expanded');
                    }
                }
            }

            finalizeToolExecution(toolExecution) {
                if (toolExecution && toolExecution.element) {
                    toolExecution.element.classList.add('completed');
                    this.scrollToBottom();
                }
            }

            addMessage(content, sender) {
                const messageDiv = document.createElement('div');
                messageDiv.className = `message ${sender}`;
                
                const contentDiv = document.createElement('div');
                contentDiv.className = 'message-content';
                contentDiv.textContent = content;
                
                messageDiv.appendChild(contentDiv);
                this.chatMessages.appendChild(messageDiv);
                this.scrollToBottom();
            }

            setLoading(isLoading) {
                this.loading.classList.toggle('show', isLoading);
                this.sendButton.disabled = isLoading;
                this.messageInput.disabled = isLoading;
                
                if (isLoading) {
                    this.scrollToBottom();
                }
            }

            scrollToBottom() {
                this.chatMessages.scrollTop = this.chatMessages.scrollHeight;
            }

            clearChatDisplay() {
                // Clear all messages from the chat display
                this.chatMessages.innerHTML = '';
                
                // Add a system message to confirm clearing
                const systemMessage = document.createElement('div');
                systemMessage.className = 'message system';
                systemMessage.innerHTML = `
                    <div class="message-content">
                        <em>Chat display cleared</em>
                    </div>
                `;
                this.chatMessages.appendChild(systemMessage);
                this.scrollToBottom();
                
                // Auto-hide the system message after 3 seconds
                setTimeout(() => {
                    if (systemMessage.parentNode) {
                        systemMessage.style.transition = 'opacity 0.5s ease-out';
                        systemMessage.style.opacity = '0';
                        setTimeout(() => {
                            if (systemMessage.parentNode) {
                                systemMessage.remove();
                            }
                        }, 500); // Wait for fade-out animation to complete
                    }
                }, 3000);
            }

            async loadTools() {
                try {
                    const response = await fetch('/api/tools');
                    const data = await response.json();
                    
                    if (data.tools && data.tools.length > 0) {
                        // Update tools count in sidebar
                        document.getElementById('toolsCount').textContent = ` (${data.tools.length})`;
                        
                        // Update sidebar tools list
                        this.toolsList.innerHTML = '';
                        data.tools.forEach((tool, index) => {
                            const toolDiv = document.createElement('div');
                            toolDiv.className = 'tool-item';
                            
                            const hasDescription = tool.description && tool.description.trim();
                            
                            toolDiv.innerHTML = `
                                <div class="tool-header">
                                    <div class="tool-name">${tool.name}</div>
                                    ${hasDescription ? '<span class="tool-toggle">▼</span>' : ''}
                                </div>
                                ${hasDescription ? `<div class="tool-desc" id="tool-desc-${index}">${tool.description}</div>` : ''}
                            `;
                            
                            // Add click handler for toggle
                            const header = toolDiv.querySelector('.tool-header');
                            if (header && hasDescription) {
                                header.addEventListener('click', (e) => {
                                    e.stopPropagation();
                                    this.toggleTool(index);
                                });
                            }
                            
                            this.toolsList.appendChild(toolDiv);
                        });
                    } else {
                        this.toolsList.innerHTML = '<div class="tool-desc">No tools available</div>';
                        document.getElementById('toolsCount').textContent = ' (0)';
                    }
                } catch (error) {
                    this.toolsList.innerHTML = '<div class="tool-desc">Failed to load tools</div>';
                    document.getElementById('toolsCount').textContent = ' (Error)';
                    console.error('Error loading tools:', error);
                }
            }

            truncateDescription(description) {
                if (!description) return '';
                // Remove extra whitespace and truncate if too long
                const cleaned = description.replace(/\s+/g, ' ').trim();
                return cleaned.length > 100 ? cleaned.substring(0, 100) + '...' : cleaned;
            }

            toggleTool(index) {
                const descElement = document.getElementById(`tool-desc-${index}`);
                const toggleElement = document.querySelector(`#toolsList .tool-item:nth-child(${index + 1}) .tool-toggle`);
                
                if (descElement && toggleElement) {
                    const isExpanded = descElement.classList.contains('expanded');
                    
                    if (isExpanded) {
                        descElement.classList.remove('expanded');
                        toggleElement.classList.remove('expanded');
                    } else {
                        descElement.classList.add('expanded');
                        toggleElement.classList.add('expanded');
                    }
                }
            }
        }

        function sendCommand(command) {
            const chat = window.mcpChat;
            if (chat) {
                chat.messageInput.value = command;
                chat.sendMessage();
            }
        }


        // Initialize the chat when page loads
        document.addEventListener('DOMContentLoaded', () => {
            window.mcpChat = new MCPLiteChat();
        });
    </script>
</body>
</html>
